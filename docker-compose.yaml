version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: mysql:8.3.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: devcamp_local
      MYSQL_USER: devcamp
      MYSQL_PASSWORD: devcamp_pass
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
